version: 2.1

orbs:
  gor: hubci/goreleaser@2.3
  osd: hubci/sphere@0.2
  aptly: felicianotech/aptly@0.1
  ts: hubci/tailscale@0.3

executors:
  linux-docker:
    docker:
      - image: cimg/base:2023.07
  linux-amd64:
    machine:
      image: ubuntu-2204:2023.07.2
  linux-arm64:
    machine:
      image: ubuntu-2004:2023.07.1
    resource_class: arm.medium
  macos:
    macos:
      xcode: 14.0.0
  windows:
    machine:
      image: windows-server-2022-gui:2023.07.1
      resource_class: windows.medium

workflows:
  main-wf:
    jobs:
      - test
      - gor/release:
          version: "1.20.0"
          go-version: "1.21.0"
          dry-run: true
          post-steps:
            - persist_to_workspace:
                root: "."
                paths:
                  - "dist"
      - test-with-images:
          requires:
            - gor/release
          matrix:
            parameters:
              image:
                - linux-docker
                - linux-amd64
                - linux-arm64
                - macos
                #- windows
  release-wf:
    jobs:
      - test:
          filters:
            branches:
              ignore: /.*/
            tags:
              # Simplified SemVer regex
              only: /^v\d+\.\d+\.\d+$/
      - gor/release:
          version: "1.20.0"
          go-version: "1.21.0"
          filters:
            branches:
              ignore: /.*/
            tags:
              # Simplified SemVer regex
              only: /^v\d+\.\d+\.\d+$/
          post-steps:
            - persist_to_workspace:
                root: "."
                paths:
                  - "dist"
          context: goreleaser-ctx
      - deb-publish:
          requires:
            - gor/release
          filters:
            branches:
              ignore: /.*/
            tags:
              # Simplified SemVer regex
              only: /^v\d+\.\d+\.\d+$/
          context: k8s-ctx

jobs:
  test:
    docker:
      - image: cimg/go:1.21.0
    environment:
      GOTESTSUM_JUNITFILE: "junit/unit-tests.xml"
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v1-{{ checksum "go.sum" }}
      - run:
          name: "Download Dependancies"
          command: cd arc && go mod download
      - run:
          name: "Run Tests & Coverage"
          command: |
            cd ./arc
            mkdir junit
            gotestsum -- -coverprofile=coverage.txt -covermode=atomic ./...
            bash <(curl -s https://codecov.io/bash)
      - store_test_results:
          path: junit
      - store_artifacts:
          path: junit/unit-tests.xml
      - run:
          name: "Upload to Codecov"
          command: cd arc && bash <(curl -s https://codecov.io/bash)
      - save_cache:
          key: go-mod-v1-{{ checksum "go.sum" }}
          paths:
            - "/home/circleci/.cache/go-build"
  test-with-images:
    parameters:
      image:
        type: executor
    executor: <<parameters.image>>
    steps:
      - osd/init
      - attach_workspace:
          at: .
      - run: |
          V1=""

          if uname -m | grep "x86_64"; then
            V1="_v1"
          fi

          if [ $OSD_FAMILY == "linux" ]; then

            ./dist/arc_linux_$(dpkg --print-architecture)${V1}/arc version
          else
            ./dist/arc_darwin_amd64${V1}/arc version
          fi
  deb-publish:
    executor: linux-amd64
    steps:
      - attach_workspace:
          at: .
      - ts/install
      - ts/connect
      - run: |
          # Upload the .deb files
          curl -X POST -F file=@./dist/hubci-arc-${CIRCLE_TAG}-amd64.deb "https://aptly.horse-dragon.ts.net/api/files/arc-${CIRCLE_TAG}"
          curl -X POST -F file=@./dist/hubci-arc-${CIRCLE_TAG}-arm64.deb "https://aptly.horse-dragon.ts.net/api/files/arc-${CIRCLE_TAG}"
          curl -X POST -F file=@./dist/hubci-arc-${CIRCLE_TAG}-armhf.deb "https://aptly.horse-dragon.ts.net/api/files/arc-${CIRCLE_TAG}"

          # Release packages for Ubuntu 20.04 "Focal"
          curl -X POST "https://aptly.horse-dragon.ts.net/api/repos/ftech-ubuntu-focal/file/arc-${CIRCLE_TAG}"
          curl -X POST -H 'Content-Type: application/json' --data '{"Name": "ftech-ubuntu-focal--arc-'$CIRCLE_TAG'"}' "https://aptly.horse-dragon.ts.net/api/repos/ftech-ubuntu-focal/snapshots"
          curl -X PUT -H 'Content-Type: application/json' --data '{"Snapshots": [{"Component": "main", "Name": "ftech-ubuntu-focal--arc-'$CIRCLE_TAG'"}]}' "https://aptly.horse-dragon.ts.net/api/publish/ftech/ubuntu"
